<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <form class="col-6 mx-auto card pull-3 shadow-lg" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <h1>Customer Details...!</h1><hr>

                {% if messages %}
                 <div class="alert alert-success" role="alert">
                <ul class="messages">
                 {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
                </ul>
                </div>
               {% endif %}

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Name</label>
              <input name="name" required placeholder="Enter Name.."  type="text" class="form-control">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1"   class="form-label">Age</label>
              <input name="age" required placeholder="Enter Age.." type="text" class="form-control">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1"   class="form-label">Address</label>
              <input name="address" required placeholder="Enter Address.." type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">image</label>
                <input name="image" type="file" class="form-control">
              </div><br>
            <button type="submit" class="btn btn-primary btn-success">Add Customer</button>
            <a href="#" class="btn btn-group-lg btn-warning">Show Customer</a><br>
          </form>

 </div>
</body>
</html>
